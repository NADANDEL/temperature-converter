<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
</head>
<body>
  <div id="converter">
    <h1>Temperature Converter</h1>

    <form id="conversionForm">
      <label for="temperatureValue">Enter temperature value:</label>
      <input type="number" id="temperatureValue" placeholder="Enter a temperature">

      <label for="temperatureUnit">Current temperature unit:</label>
      <select id="temperatureUnit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
      </select>

      <button type="button" id="convertButton">Convert</button>
    </form>

    <p id="conversionResult"></p>
  </div>
</body>
</html>
